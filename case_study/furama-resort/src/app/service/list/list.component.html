<div class="container">
  <div>
    <h2 style="text-align: center">List Customer</h2>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Area</th>
      <th scope="col">NoOfFloor</th>
      <th scope="col">Calpacity</th>
      <th scope="col">Rental Fee</th>
      <th scope="col">Rental Type</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let facility of facilityList; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td scope="row">{{facility.name}}</td>
      <td>{{facility.area}}</td>
      <td>{{facility.noOfFloors}}</td>
      <td>{{facility.capacity}}</td>
      <td>{{facility.rentalFee}}</td>
      <td>{{facility.rentalType}}</td>
      <td>{{facility.status}}</td>
    </tr>
    </tbody>
  </table>
  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
