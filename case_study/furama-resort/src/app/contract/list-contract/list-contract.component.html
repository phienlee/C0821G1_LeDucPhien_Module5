<div class="container">
  <div>
    <h2 style="text-align: center">List Contract</h2>
  </div>
  <table class="table table-striped table-hover w-100 table-responsive-md">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer</th>
      <th scope="col">Service</th>
      <th scope="col">Date Started</th>
      <th scope="col">Date End</th>
      <th scope="col">Downpayment</th>
      <th scope="col">Totalpayment</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of contractList ; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{contract.customer.name}}</td>
      <td>{{contract.facility.name}}</td>
      <td>{{contract.dateStarted}}</td>
      <td>{{contract.dateEnd}}</td>
      <td>{{contract.downPayment}}</td>
      <td>{{contract.totalPayment}}</td>
    </tr>
    </tbody>
  </table>
  <div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
